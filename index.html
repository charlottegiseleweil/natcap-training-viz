<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="styles/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="styles/jquery-jvectormap-2.0.3.css" type="text/css" media="screen" />
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="scripts/jquery-3.3.1.min.js"></script>
  <script src="scripts/jquery-jvectormap-2.0.3.min.js"></script>

    <!-- Navbar goes here -->

    <div class="row grey lighten-5" style="height: 100vh">

      <!-- Grey navigation panel -->
      <!-- </div> -->

      <div class="col s12" style="text-align: center">
        <div class="row centered" style="display: inline block">
          <div class="col s2 offset-s1">
            <div class="card-panel z-depth-1 grey lighten-4">

            </div>
          </div>

          <div class="col s2 ">
            <div class="card-panel z-depth-1 grey lighten-4">
