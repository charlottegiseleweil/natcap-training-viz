<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <!-- Display on the tab. -->
  <title>NatCap Training Viz</title>

  <!-- Link the styles. -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="w3.css" />
</head>

<body>
  <!-- Title of the viz. -->
  <!-- <h1>DataMaps Choropleth</h1> -->

  <!-- Container for the map. -->
  <div id="mapContainer"></div>

  <!-- Container for the charts. -->
  <div id="chartContainer"></div>

  <div class="more_info">
    <button class="w3-button w3-large" onclick="w3_open()">&#9776;</button>
  </div>

  <!-- Import d3, datamaps and topojson. -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/datamaps/0.5.8/datamaps.all.hires.js"></script>

  <!-- Add year changer. -->
  <div class="off w3-sidebar w3-dark-grey" id="mySidebar">
    <button class="custom w3-button w3-large" onclick="w3_close()">&times;</button>
    <h4>Number of people trained: </h4>
    <h4>Number of countries we have trained in: </h4>
    <h4>Number of countries our trainees come from: </h4>
  </div>

  <ul id="years">
    <li><a class='year' href="#" onclick="changeYear(2013);">2013</a></li>
    <li><a class='year' href="#" onclick="changeYear(2014);">2014</a></li>
    <li><a class='year' href="#" onclick="changeYear(2015);">2015</a></li>
    <li><a class='year' href="#" onclick="changeYear(2016);">2016</a></li>
    <li><a class='year' href="#" onclick="changeYear(2017);">2017</a></li>
    <li><a class='year active' href="#" onclick="changeYear(2018);">2018</a></li>
  </ul>

  <!-- Create the viz. -->
  <script src="map.js"></script>
  <script src="charts.js"></script>
  <script src="widgets.js"></script>
</body>

</html>
